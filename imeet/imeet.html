<head>
  <title>iMeet</title>
</head>

<body>
  <h1>Calendar</h1>
    <button>Create</button>
    <div id="cal"> 
    <div class="header"> 
	 <span class="left button" id="prev"> &lang; </span> 
	 <span class="left hook"></span> 
	 <span class="month-year" id="label"> Jan 2016 </span> 
	 <span class="right hook"></span> 
	 <span class="right button" id="next"> &rang; </span>
    </div> 
    <table id="days"> 
    	<td>GMT-08</td> 
		<td>SUN</td> 
		<td>MON</td> 
		<td>TUE</td> 
		<td>WED</td> 
		<td>THU</td> 
		<td>FRI</td> 
		<td>SAT</td>
		 
    </table> 

    <div id="cal-frame" style="overflow-x:auto;"> 
 
    <table id="days"> 
    	<td>12:00 am</td> 
		<td>SUN</td> 
		<td>MON</td> 
		<td>TUE</td> 
		<td>WED</td> 
		<td>THU</td> 
		<td>FRI</td> 
		<td>SAT</td>
		 
    </table> 

    </div> 
</div>

</body>
